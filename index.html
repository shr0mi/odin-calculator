<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        <p class="prevText" id="prevText"></p>
        <p class="currentText" id="currentText"></p>
        </div>
        <div class="buttons">
            <div class="special-row">
                <button id="btn_ac">AC</button>
                <button id="btn_backspace">DEL</button>
            </div>
            <div class="rows">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btn_equal">=</button>
            </div>
            <div class="rows">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn_multiply">*</button>
            </div>
            <div class="rows">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btn_divide">/</button>
            </div>
            <div class="rows">
                <button id="btn0">0</button>
                <button id="btn_plus">+</button>
                <button id="btn_minus">-</button>
                <button id="btn_decimal">.</button>
            </div>

        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
